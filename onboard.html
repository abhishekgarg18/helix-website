<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <div class="section">

            { "Type": "text", "Field": "customerName", "Label": "Customer Name", "Placeholder": "Customer full name", "Mandatory": "x" },
            { "Type": "submit", "Label": "Submit", "Placeholder": "/forms/ut", "Extra": "/" }

      </div>
    </div>
  </main>
  <footer></footer>
